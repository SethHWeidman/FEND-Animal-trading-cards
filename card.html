<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="./styles.css" rel="stylesheet"></link>
</head>
<body>
	<div class="animal-card">
		<h3>Lion</h3>
		<img src="lion.png" height="200px" width="300px" alt="lion">
		<div class="animal-info">
			<p class="interesting-fact">
				Lions are known as "the kings of the jungle".
			</p>
			<ul>
				<li><span class="animal-item-label">Scientific name</span>: Panthera leo</li>
				<li><span class="animal-item-label">Main continent</span>: Africa</li>
				<li><span class="animal-item-label">Typical weight</span>: 400 lbs</li>
			</ul>
			<p>Lions are majestic, beautiful, powerful animals, all the more beautiful
			due to their terrifyingly ferocious nature.</p>
		</div>
	</div>
</body>
</html>
